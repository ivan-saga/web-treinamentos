<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de lista</title>
</head>
<body>
    <hl>Exercicio de lista em html</hl>

    <span>lista não ordenada</span>
 <ul style="list-style: none;">
    <li>pera</li>
    <li>uva</li>
    <li>goiaba</li>
    <li>melancia</li>
    <li>caju</li>
    <li>limão</li>
 </ul>  
 
 <span>lista ordenada</span>
 <ol>
    <li>PS2</li>
    <li>XBOX</li>
    <li>NITENDO</li>
    <li>Sega</li>

 </ol>
</body>
</html>
